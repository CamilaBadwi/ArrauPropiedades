<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Propiedades</title>
</head>
<body>
	<div>
		<form action="#" th:action="@{/savePropiedad}" th:object="${propiedad}"
			method="post">
			
			<input type="hidden" th:field="*{idPropiedad}" name="idPropiedad" id="idPropiedad">
			
			<div class="form=group">
				<label for="nombre">Precio</label> <input type="text"
					class="form-control" id="precio" th:field="*{precio}" name="precio">
			</div>
			<div class="form=group">
				<label for="nombre">Dimension del terreno</label> <input
					type="text" class="form-control" id="dimTerreno" th:field="*{dimTerreno}" name="dimTerreno">
			</div>
			<div class="form=group">
				<label for="nombre">Area construida</label> <input
					type="text" class="form-control" id="dimConstruccion" th:field="*{dimConstruccion}"
					name="dimConstruccion">
			</div>
			<div class="form=group">
				<label for="nombre">Calle</label> <input type="text"
					class="form-control" id="calle" th:field="*{calle}" name="calle">
			</div>
			<div class="form=group">
				<label for="nombre">Numero</label> <input type="text"
					class="form-control" id="numero" th:field="*{numero}" name="numero">
			</div>
			<div class="form=group">
				<label for="nombre">Numero departamento</label> <input
					type="text" class="form-control" id="numDepartamento"
					th:field="*{numDepartamento}"
					name="numDepartamento">
			</div>
			<div class="form=group">
				<label for="nombre">Ciudad</label> <input type="text"
					class="form-control" id="ciudad" th:field="*{ciudad}" name="ciudad">
			</div>
			<div class="form=group">
				<label for="nombre">Comuna</label> <input type="text"
					class="form-control" id="comuna" th:field="*{comuna}" name="comuna">
			</div>
			<div class="form=group">
				<label for="nombre">Region</label> <input type="text"
					class="form-control" id="region" th:field="*{region}" name="region">
			</div>
			<div class="form=group">
				<label for="nombre">Latitud</label> <input type="text"
					class="form-control" id="latitud" th:field="*{latitud}" name="latitud">
			</div>
			<div class="form=group">
				<label for="nombre">Longitud</label> <input type="text"
					class="form-control" id="longitud" th:field="*{longitud}" name="longitud">
			</div>
			<div class="form=group">
				<label for="nombre">Inmobiliaria</label> <input type="text"
					class="form-control" id="inmobiliaria" th:field="*{inmobiliaria}" name="inmobiliaria">
			</div>
			<div class="form=group">
				<label for="nombre">Tipo de propiedad</label> <input type="text"
					class="form-control" id="tipoPropiedad" th:field="*{tipoPropiedad}" name="tipoPropiedad">
			</div>
			<div class="form=group">
				<label for="nombre">Destinacion</label> <input type="text"
					class="form-control" id="destinacion" th:field="*{destinacion}" name="destinacion">
			</div>
			<button type="submit">Guardar</button>
		</form>
	</div>
</body>
</html>
