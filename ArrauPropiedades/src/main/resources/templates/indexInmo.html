<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Inmobiliarias</title>
</head>
<body>
	<div>
		<br>
		<div>
			<a href="/inmobiliaria/save/0" class="btn btn-primary">Agregar</a>
		</div>
		<h2 th:if="${list.isEmpty()}"> No hay inmobiliarias </h2>
			<div th:if="${!list.isEmpty()}">
				<h2>Inmobiliarias</h2>
				<table class="table">
					<thead>
						<tr>
							<th>Nombre inmobiliaria</th>
							<th>Calle</th>
							<th>Ciudad</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="inmobiliaria : ${list}">
							<td th:text="${inmobiliaria.nombre}"></td>
							<td th:text="${inmobiliaria.calle}"></td>
							<td th:text="${inmobiliaria.ciudad}"></td>
							<td> <a th:href="@{/inmobiliaria/save/{id}(id=${inmobiliaria.idInmobiliaria})}"> Editar </a> </td> 
							<td> <a th:href="@{/inmobiliaria/delete/{id}(id=${inmobiliaria.idInmobiliaria})}"> Eliminar </a> </td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
</body>
</html>
