<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agregar Destinación</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
<link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/Map-Clean.css">
<link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css">

<head th:replace="layout/header :: head">
</head>
<body>
<div class="container">	
	<div>
	<header th:replace="layout/header :: header"></header>
	<br><br><br><br><br><br>
	
	<nav aria-label="breadcrumb">
  		<ol class="breadcrumb">
    		<li class="breadcrumb-item"><a onclick="location.href='/indexAdmin'"><span>Inicio</span></a></li>
			<li class="breadcrumb-item"><a onclick="location.href='/inmobiliaria'"><span>Ver inmobiliarias/</span></a></li>
			<li class="breadcrum-item active"><span>Agregar inmobiliaria</span></li>
  		</ol>
	</nav>
	
		<form action="#" th:action="@{/destinacion/save}" th:object="${destinacion}"
			method="post">
			<input type="hidden" th:field="*{idDestinacion}" name="idDestinacion" id="idDestinacion">
			<div class="form-group">
				<label for="fechaVenta">Fecha de Venta</label> <input id="fechaVenta" 
					class="form-control" th:field="*{fechaVenta}" name="fechaVenta">
			</div>
			<div class="form-group">
				<label for="fechaRegistro">Fecha de Registro</label> <input id="fechaRegistro"
					class="form-control"  th:field="*{fechaRegistro}" name="fechaRegistro">
			</div>
			<div class="form-group">
				<label for="tipoDestinacion">Tipo de Destinación</label> <input type="text"
					class="form-control" id="tipoDestinacion" th:field="*{tipoDestinacion}" name="tipoDestinacion">
			</div>
		
			<button type="submit" class="btn btn-success">Guardar</button>
			<button type="button" class="btn btn-danger" onclick="location.href='/destinacion'">Cancelar</button>
			<br><br>
		</form>
	</div>
	</div>
	<footer th:replace="layout/footer :: footer"></footer>

	<script>
		$('#fechaVenta').datepicker({
			uiLibrary: 'bootstrap4',
			language: 'es',
		});
	</script>
	<script>
		$('#fechaRegistro').datepicker({
		  	uiLibrary: 'bootstrap4'
		});
	</script>
</body>
</html>
