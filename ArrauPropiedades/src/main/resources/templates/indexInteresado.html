<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Interesados</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
<link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/Map-Clean.css">
<link rel="stylesheet" href="assets/css/Navigation-Clean.css">
<head th:replace="layout/header :: head">
</head>
<body>
	<header th:replace="layout/header :: header"></header>
	<div>
		<br>
		<div>
			<br> <br> <br> <br>
			 <a href="/interesado/save/0"
				class="btn btn-primary">Agregar</a>
		</div>
		<h2 th:if="${list.isEmpty()}">No hay interesados</h2>
		<div th:if="${!list.isEmpty()}">
			<h2>Interesados</h2>
			<table class="table">
				<table border="2px">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Telefono</th>
							<th>Correo</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="interesado : ${list}">
							<td th:text="${interesado.nombre}"></td>
							<td th:text="${interesado.telefono}"></td>
							<td th:text="${interesado.correo}"></td>
							<td><a
								th:href="@{/interesado/save/{id}(id=${interesado.idInteresado})}">
									Editar </a></td>
							<td><a
								th:href="@{/interesado/delete/{id}(id=${interesado.idInteresado})}">
									Eliminar </a></td>
						</tr>
					</tbody>
				</table>
				</div>
				</div>
				<script src="assets/js/jquery.min.js"></script>
				<script src="assets/bootstrap/js/bootstrap.min.js"></script>
				<script src="assets/js/untitled.js"></script>
</body>
</html>
