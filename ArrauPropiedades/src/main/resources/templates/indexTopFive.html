<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<style>
#customers {
	font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

#customers td, #customers th {
	border: 1px solid #ddd;
	padding: 8px;
}

#customers tr:nth-child(even) {
	background-color: #f2f2f2;
}

#customers tr:hover {
	background-color: #ddd;
}

#customers th {
	padding-top: 12px;
	padding-bottom: 12px;
	text-align: left;
	background-color: #0C3256;
	color: white;
}

#customers a {
	color: black;
}

h2 {
	text-align: center;
}
</style>
<title>Top Five</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
<link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/Map-Clean.css">
<link rel="stylesheet" href="assets/css/Navigation-Clean.css">
<head th:replace="layout/header :: head">
</head>
<body>
	<div class="container">
		<header th:replace="layout/header :: header"></header>
		<div>
			<br>
			<div>
				<br> <br> <br> <br>
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a
							onclick="location.href='/indexAdmin'"><span>Inicio</span></a></li>
						<li class="breadcrumb-item active"><span>Top Five</span></li>
					</ol>
				</nav>
			</div>


			<h2 th:if="${list.isEmpty()}">
				No hay Top Five 
			</h2>

			<div th:if="${!list.isEmpty()}">


				<table id="customers">
					<tr>
						<th>Número de Interesados</th>
						<th>Nombre Propiedad</th>
						<th>Región</th>
						<th>Comuna</th>
						<th>Precio Propiedad</th>

					</tr>
					<tr th:each="topfive : ${list}">
						<td th:text="${topfive.interesados}"></td>
						<td th:text="${topfive.nombrePropiedad}"></td>
						<td th:text="${topfive.region}"></td>
						<td th:text="${topfive.comuna}"></td>
						<td th:text="${topfive.precio}"></td>

					</tr>
					<!-- </tbody> -->
				</table>
			</div>
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<footer th:replace="layout/footer :: footer"></footer>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/untitled.js"></script>
</body>
</html>
