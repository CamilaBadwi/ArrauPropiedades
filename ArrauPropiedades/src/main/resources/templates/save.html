<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agregar Interesado</title>
</head>
<body>
	<div>
		<form action="#" th:action="@{/save}" th:object="${interesado}"
			method="post">
			<input type="hidden" th:field="*{idInteresado}" name="idInteresado" id="idInteresado">
			<div class="form-group">
				<label for="nombre">Nombre</label> <input type="text"
					class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
			</div>
			<div class="form-group">
				<label for="nombre">Telefono</label> <input type="text"
					class="form-control" id="telefono" th:field="*{telefono}" name="telefono">
			</div>
			<div class="form-group">
				<label for="nombre">Correo</label> <input type="text"
					class="form-control" id="correo" th:field="*{correo}" name="correo">
			</div>
			<button type="submit">Guardar</button>
		</form>
	</div>
</body>
</html>
