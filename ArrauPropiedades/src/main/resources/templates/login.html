<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Arrau Propiedades</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Map-Clean.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
</head>
<body>
<div class="login-clean">
        <form method="post" th:action="@{/login}" th:object="${loginForm}">
        	<div th:if="${invalidCredentials}" class="alert alert-danger" role="alert">Nombre de usuario o contraseña incorrecta</div>
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
            	<img
		src="https://trello-attachments.s3.amazonaws.com/5cc730691f57f32daa57deda/238x82/ded2f8a4537d8f5cb4dfd0a5f63591b4/Logo_horizontal.png">
            </div>
            <div class="form-group">
            	<input class="form-control" type="text" name="username" placeholder="nombre de usuario">
            </div>
            <div class="form-group">
            	<input class="form-control" type="password" name="password" placeholder="contraseña">
            </div>
            <div class="form-group">
            	<button class="btn btn-primary btn-block" type="submit" onclick="location.href='/indexAdmin'">Iniciar sesión</button>
           	</div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/untitled.js"></script>
</body>
</html>
