<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Destinaciones</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
<link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/Map-Clean.css">
<link rel="stylesheet" href="assets/css/Navigation-Clean.css">
<head th:replace="layout/header :: head">
</head>
<body>
	<header th:replace="layout/header :: header"></header>
	<div>
		<br>
		<div>
		<br>
		<br>
		<br>
		<br>
			<a href="/destinacion/save/0" class="btn btn-primary">Agregar</a>
		</div>
		<h2 th:if="${list.isEmpty()}">No hay destinaciones</h2>
		<div th:if="${!list.isEmpty()}">
			<h2>Destinaciones</h2>
			<table class="table">
				<table border="2px">
					<thead>

						<tr>
							<th>Fecha de Venta</th>
							<th>Fecha de Registro</th>
							<th>Tipo de Destinacion</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="destinacion : ${list}">
							<td th:text="${destinacion.fechaVenta}"></td>
							<td th:text="${destinacion.fechaRegistro}"></td>
							<td th:text="${destinacion.tipoDestinacion}"></td>
							<td><a
								th:href="@{/destinacion/save/{id}(id=${destinacion.idDestinacion})}">
									Editar </a></td>
							<td><a
								th:href="@{/destinacion/delete/{id}(id=${destinacion.idDestinacion})}">
									Eliminar </a></td>
						</tr>
					</tbody>
				</table>
				</div>
				</div>
				<script src="assets/js/jquery.min.js"></script>
				<script src="assets/bootstrap/js/bootstrap.min.js"></script>
				<script src="assets/js/untitled.js"></script>
</body>


</html>
