<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Interesados</title>
</head>
<body>
	<div>
		<br>
		<div>
			<a href="/save/null" class="btn btn-primary">Agregar</a>
		</div>
		<div th:switch="${list}">
			<h2 th:case="null">No hay interesados</h2>
			<div th:case="*">
				<h2>Interesados</h2>
				<table class="table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Telefono</th>
							<th>Correo</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="interesado: ${list}">
							<td th:text="${interesado.nombre}"></td>
							<td th:text="${interesado.telefono}"></td>
							<td th:text="${interesado.correo}"></td>
							<!-- th es thimeleaf -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
