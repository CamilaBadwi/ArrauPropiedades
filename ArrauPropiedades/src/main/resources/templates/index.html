<script type="text/javascript">
function comprobar() {
	var rango = document.getElementById('rango');
	var ñuble = document.getElementById('ñuble');
		var biobio = document.getElementById('biobio');
	var r=document.getElementById('relleno');
		if(rango.value==1){
			ñuble.style.display='block';
  		biobio.style.display='none';
  		r.style.display='none';
		}else{
			ñuble.style.display='none';
			biobio.style.display='block';
			r.style.display='none';
		}
}
function esconder(){
	var ñ=document.getElementById('ñuble');

	b.style.display='none';

}
</script>
